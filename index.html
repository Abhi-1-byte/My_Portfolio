<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verify First</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background-color: #fff;
      padding: 40px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Human Verification Required</h2>
    <p>Please verify that you're a human before entering the site.</p>

    <!-- âœ… reCAPTCHA -->
    <div class="g-recaptcha" data-sitekey="6LenjyArAAAAAA6zB0e1pLWsq5prvF_SIUVK6BlE" data-callback="onSuccess"></div>
  </div>

  <script>
    function onSuccess() {
      // Redirect to actual portfolio page after successful verification
      window.location.href = "portfolio.html";
    }
  </script>

</body>
</html>
