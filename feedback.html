<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Leave a Quick Impression</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #f4f8fb;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .feedback-container {
      max-width: 1200px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .feedback-container h1 {
      margin-bottom: 30px;
      color: #333;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .option {
      flex: 1 1 150px;
      max-width: 160px;
      background: #f9f9f9;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .option:hover {
      border-color: #007bff;
      background: #e6f0ff;
    }
    .option.selected {
      border-color: #007bff;
      background-color: #d0e4ff;
      pointer-events: none;
    }
    .option img {
      width: 50px;
      height: 50px;
    }
    .option p {
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }
    textarea {
      width: 100%;
      padding: 10px;
      height: 100px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      resize: vertical;
    }
    button[type="submit"] {
      width: 100%;
      padding: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
      background-color: #0056b3;
    }
    @media (max-width: 768px) {
      .options {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
 
  <h2>Leave a Quick Impression</h2>

  <form action="https://formsubmit.co/abhigoud8459@gmail.com" method="POST">
    <input type="hidden" name="_next" value="thankyou.html">

    <div class="rating-options">
      <label class="rating-box" onclick="selectBox(this)">
        <input type="radio" name="rating" value="Good" required />
        <div>‚≠ê</div>
        <strong>Good</strong>
      </label>

      <label class="rating-box" onclick="selectBox(this)">
        <input type="radio" name="rating" value="Excellent" />
        <div>üåü</div>
        <strong>Excellent</strong>
      </label>

      <label class="rating-box" onclick="selectBox(this)">
        <input type="radio" name="rating" value="Best" />
        <div>üèÖ</div>
        <strong>Best</strong>
      </label>

      <label class="rating-box" onclick="selectBox(this)">
        <input type="radio" name="rating" value="Great" />
        <div>üéØ</div>
        <strong>Great</strong>
      </label>

      <label class="rating-box" onclick="selectBox(this)">
        <input type="radio" name="rating" value="Brilliant" />
        <div>üíé</div>
        <strong>Brilliant</strong>
      </label>
    </div>

    <label for="message">Your Message (optional)</label>
    <textarea name="message" id="message" rows="4" placeholder="Share any thoughts you'd like..."></textarea>

    <button type="submit">Submit Feedback</button>
  </form>
</div>

<script>
function selectOption(option) {
  const options = document.querySelectorAll('.option');
  options.forEach(opt => {
    opt.classList.remove('selected');
  });
  option.classList.add('selected');
  
  const rating = option.querySelector('p').textContent;
  document.getElementById('feedback_rating').value = rating;
}
</script>

</body>
</html>
