<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .feedback-container {
      max-width: 500px;
      margin: 80px auto;
      padding: 30px;
      background: #fff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    .feedback-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .stars {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      flex-direction: row;
    }

    .stars input[type="radio"] {
      display: none;
    }

    .stars label {
      font-size: 30px;
      color: #ccc;
      cursor: pointer;
      transition: color 0.2s;
      padding: 0 5px;
    }

    .stars input[type="radio"]:checked ~ label {
      color: gold;
    }

    .stars label:hover,
    .stars label:hover ~ label {
      color: gold;
    }

    textarea {
      width: 100%;
      padding: 10px;
      resize: vertical;
      min-height: 100px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    .rating-labels {
      text-align: center;
      margin-top: -10px;
      font-size: 14px;
    }

    .rating-labels span {
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="feedback-container">
    <h2>Leave a Quick Impression</h2>

    ü•á Best
  </label>

    <input type="radio" name="rating" value="4" />
    üí° Great
  </label>
  <label>
    <input type="radio" name="rating" value="5" />

  </label>

        <span>1 = Good</span>
        <span>2 = Excellent</span>

      <textarea name="message" placeholder="Optional feedback..."></textarea>

  </div>
</body>
</html>
