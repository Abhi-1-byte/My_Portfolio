<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .rating-options {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 1rem;
    }
    .rating-box {
      flex: 1 1 100px;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      background-color: #fafafa;
      user-select: none;
    }
    .rating-box.selected {
      border-color: #007bff;
      background-color: #e6f0ff;
    }
    .rating-box:hover {
      background-color: #f0f0f0;
    }
    textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      margin-bottom: 1rem;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Leave a Quick Impression</h2>

  <form action="https://formsubmit.co/abhigoud8459@gmail.com" method="POST">
    <!-- Hidden to redirect -->
    <input type="hidden" name="_next" value="thankyou.html" />

    <!-- Rating Options -->
    <div class="rating-options">
      <div class="rating-box" onclick="selectBox(this)">
        <input type="radio" name="rating" value="Good" hidden required />
        <div>‚≠ê</div>
        <strong>Good</strong>
      </div>
      <div class="rating-box" onclick="selectBox(this)">
        <input type="radio" name="rating" value="Excellent" hidden />
        <div>üåü</div>
        <strong>Excellent</strong>
      </div>
      <div class="rating-box" onclick="selectBox(this)">
        <input type="radio" name="rating" value="Best" hidden />
        <div>üèÖ</div>
        <strong>Best</strong>
      </div>
      <div class="rating-box" onclick="selectBox(this)">
        <input type="radio" name="rating" value="Great" hidden />
        <div>üéØ</div>
        <strong>Great</strong>
      </div>
      <div class="rating-box" onclick="selectBox(this)">
        <input type="radio" name="rating" value="Brilliant" hidden />
        <div>üíé</div>
        <strong>Brilliant</strong>
      </div>
    </div>

    <!-- Optional Message -->
    <label for="message">Your Message (optional):</label>
    <textarea name="message" id="message" rows="4" placeholder="Any thoughts or suggestions?"></textarea>

    <button type="submit">Submit Feedback</button>
  </form>

  <script>
    function selectBox(box) {
      document.querySelectorAll('.rating-box').forEach(b => {
        b.classList.remove('selected');
        b.querySelector('input').checked = false;
      });
      box.classList.add('selected');
      box.querySelector('input').checked = true;
    }
  </script>

</body>
</html>
