<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      background-color: #f2f6fa;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #333;
    }

    form {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    .rating-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .rating-box {
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 1.5rem 1rem;
      text-align: center;
      background-color: #f9f9f9;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
    }

    .rating-box:hover {
      background-color: #f0f8ff;
    }

    .rating-box.selected {
      border-color: #007bff;
      background-color: #e0efff;
    }

    .rating-box div {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .rating-box strong {
      font-size: 1rem;
      color: #333;
    }

    .rating-box input[type="radio"] {
      display: none;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      margin-bottom: 1.5rem;
      font-size: 1rem;
    }

    button {
      display: block;
      width: 100%;
      padding: 0.9rem;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Leave a Quick Impression</h2>

  <form action="https://formsubmit.co/abhigoud8459@gmail.com" method="POST">
    <input type="hidden" name="_next" value="thankyou.html">

    <div class="rating-options">
      <label class="rating-box" onclick="selectBox(this)">
        <input type="radio" name="rating" value="Good" required />
        <div>‚≠ê</div>
        <strong>Good</strong>
      </label>

      <label class="rating-box" onclick="selectBox(this)">
        <input type="radio" name="rating" value="Excellent" />
        <div>üåü</div>
        <strong>Excellent</strong>
      </label>

      <label class="rating-box" onclick="selectBox(this)">
        <input type="radio" name="rating" value="Best" />
        <div>üèÖ</div>
        <strong>Best</strong>
      </label>

      <label class="rating-box" onclick="selectBox(this)">
        <input type="radio" name="rating" value="Great" />
        <div>üéØ</div>
        <strong>Great</strong>
      </label>

      <label class="rating-box" onclick="selectBox(this)">
        <input type="radio" name="rating" value="Brilliant" />
        <div>üíé</div>
        <strong>Brilliant</strong>
      </label>
    </div>

    <label for="message">Your Message (optional)</label>
    <textarea name="message" id="message" rows="4" placeholder="Share any thoughts you'd like..."></textarea>

    <button type="submit">Submit Feedback</button>
  </form>

  <script>
    function selectBox(selected) {
      document.querySelectorAll('.rating-box').forEach(box => {
        box.classList.remove('selected');
        box.querySelector('input').checked = false;
      });
      selected.classList.add('selected');
      selected.querySelector('input').checked = true;
    }
  </script>

</body>
</html>
