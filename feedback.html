<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;  /* Increased width to accommodate all options */
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .rating-container {
            display: flex;
            justify-content: space-between;
            gap: 8px;  /* Reduced gap */
            margin: 30px 0;
        }
        .rating-option {
            flex: 1;
            min-width: 0;  /* Crucial for preventing overflow */
            padding: 12px 5px;  /* Reduced padding */
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
            overflow: hidden;
        }
        .rating-option:hover {
            background-color: #f5f5f5;
        }
        .rating-option.selected {
            border-color: #2196F3;
            background-color: #e3f2fd;
            box-shadow: 0 0 0 2px #bbdefb;
        }
        .rating-emoji {
            font-size: 22px;  /* Slightly smaller emoji */
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            min-height: 100px;
            margin: 20px 0;
            font-family: Arial, sans-serif;
        }
        #submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #submit-btn:hover {
            background-color: #0b7dda;
        }
        
        /* Mobile view */
        @media (max-width: 768px) {
            .rating-container {
                flex-wrap: wrap;
            }
            .rating-option {
                flex: 1 0 48%;  /* Two items per row */
                margin-bottom: 8px;
                white-space: normal;
            }
        }
        
        /* Small mobile view */
        @media (max-width: 480px) {
            .rating-option {
                flex: 1 0 100%;  /* Full width */
            }
        }
    </style>
</head>
<body>
    <h1>Leave a Quick Impression</h1>
    
    <form action="https://formsubmit.co/abhigoud8459@gmail.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_subject" value="New Feedback Submission">
        
        <div class="rating-container">
            <label class="rating-option">
                <input type="radio" name="rating" value="Good" style="display: none;">
                <div class="rating-emoji">‚≠ê</div>
                <div>Good</div>
            </label>
            <label class="rating-option">
                <input type="radio" name="rating" value="Excellent" style="display: none;">
                <div class="rating-emoji">üåü</div>
                <div>Excellent</div>
            </label>
            <label class="rating-option">
                <input type="radio" name="rating" value="Best" style="display: none;">
                <div class="rating-emoji">üèÖ</div>
                <div>Best</div>
            </label>
            <label class="rating-option">
                <input type="radio" name="rating" value="Great" style="display: none;">
                <div class="rating-emoji">üéØ</div>
                <div>Great</div>
            </label>
            <label class="rating-option">
                <input type="radio" name="rating" value="Brilliant" style="display: none;">
                <div class="rating-emoji">üíé</div>
                <div>Brilliant</div>
            </label>
        </div>
        
        <textarea name="feedback" placeholder="Optional feedback message..."></textarea>
        
        <button id="submit-btn" type="submit">Submit Feedback</button>
    </form>
    
    <script>
        document.querySelectorAll('.rating-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.rating-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                this.classList.add('selected');
                this.querySelector('input[type="radio"]').checked = true;
            });
        });
        
        document.querySelector('form').addEventListener('submit', function(e) {
            if (!document.querySelector('input[name="rating"]:checked')) {
                e.preventDefault();
                alert('Please select a rating before submitting');
            }
        });
    </script>
</body>
</html>
